shim-version: v0.4.2@sha256:d65f769e37bbe86ffaeef42120c29c4b9de33415fcd7588a9ef7a64f609aa2a3
cvm-version: 0.6.7
cpus: 8
memory: 16384

containers:
  - name: "websearch-proxy"
    image: "ghcr.io/tinfoilsh/confidential-websearch:0.1.7"
    secrets:
      - EXA_API_KEY
      - TINFOIL_API_KEY

shim:
  listen-port: 443
  upstream-port: 8089
  paths:
    - /v1/chat/completions
    - /v1/responses
    - /health
