# Confidential Web Search Proxy Configuration
#
# Environment variables:
#   EXA_API_KEY   - Exa AI Search API key (preferred)
#   BING_API_KEY  - Bing Search API key (fallback)
#   AGENT_MODEL   - Model for agent/tool decisions (default: gpt-oss-120b)
#   LISTEN_ADDR   - Address to listen on (default: :8089)
#
# Note: 
#   - API keys are forwarded from incoming requests (no stored credentials)
#   - Responder model is taken from the request's "model" field
#   - Search provider is selected based on which API key is set (Exa > Bing)

agent:
  model: gpt-oss-120b

server:
  listen_addr: ":8089"
